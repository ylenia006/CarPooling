<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserimento recensione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0D1821; /* cambiato colore di sfondo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* rende il contenuto centrato verticalmente */
        }

        .container {
            background-color: #15222F; /* cambiato colore di sfondo */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 400px; /* mantenuta la larghezza del container */
            text-align: center;
        }

        h1 {
            color: #B4CDED; /* cambiato colore del testo del titolo */
            margin-bottom: 20px;
        }

        label {
            color: #607A9D; /* cambiato colore del testo delle etichette */
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px; /* mantenuto il padding */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #B4CDED; /* mantenuto colore di sfondo del pulsante di invio */
            color: #ffffff; /* mantenuto colore del testo del pulsante di invio */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s; /* mantenuto effetto di transizione */
        }

        input[type="submit"]:hover {
            background-color: #607A9D; /* mantenuto colore di sfondo al passaggio del mouse */
        }

        .form-group {
            margin-bottom: 20px;
        }

        a {
            color: #B4CDED; /* mantenuto colore del testo dei link */
            text-decoration: none;
            margin: 10px;
            display: inline-block; /* mantenuto allineamento orizzontale dei link */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Inserisci una recensione</h1>
        <form action="processi/recensione.php" method="post">
            <label for="ricevente">Chi stai recensendo?</label>
            <input type="text" name="riceventeNome" id="riceventeNome" placeholder="Nome ricevente" />

            <input type="text" name="riceventeCognome" id="riceventeCognome" placeholder="Cognome ricevente" />

            <label for="giudizio">Giudizio</label>
            <textarea name="giudizio" id="giudizio" cols="30" rows="10"></textarea>

            <label for="voto">Voto</label>
            <input type="number" name="voto" id="voto" min="1" max="5" />
            <br />
            <br />
            <input type="submit" value="Invia recensione" />
        </form>

        <a href="/">Home page</a>
        <a href="visualizzaRecensioni.php">Visualizza recensioni</a>
    </div>
</body>

</html>
